<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testmate Recorder</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "IBM Plex Sans", "Segoe UI", Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 12px;
        width: 360px;
        background: #f7f5f2;
        color: #1f1f1f;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      h1 {
        font-size: 14px;
        margin: 0;
        letter-spacing: 0.3px;
      }
      .status {
        font-size: 12px;
        color: #555;
      }
      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 8px;
        margin-bottom: 10px;
      }
      button {
        font-size: 12px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #d6d2cc;
        background: #ffffff;
        cursor: pointer;
      }
      button.primary {
        background: #1f5d50;
        color: #fff;
        border-color: #1f5d50;
      }
      button.stop {
        background: #b23b3b;
        color: #fff;
        border-color: #b23b3b;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .steps {
        background: #fff;
        border: 1px solid #e2ddd5;
        border-radius: 8px;
        padding: 8px;
        max-height: 260px;
        overflow: auto;
        font-size: 12px;
      }
      .step {
        padding: 6px 4px;
        border-bottom: 1px dashed #eee6dc;
        line-height: 1.35;
      }
      .step:last-child {
        border-bottom: none;
      }
      .empty {
        color: #777;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Testmate Recorder</h1>
      <div class="status" id="status">Idle</div>
    </header>

    <div class="actions">
      <button id="start" class="primary">Start</button>
      <button id="stop" class="stop">Stop</button>
      <button id="clear">Clear</button>
    </div>

    <div class="steps" id="steps"></div>

    <script src="assets/popup.js"></script>
  </body>
</html>
